<div *ngIf="post$ | async as post">

  <input type="text" pInputText [(ngModel)]="title" placeholder="Title" />
  <textarea pInputText [(ngModel)]="body" placeholder="Body"></textarea>
  <button
    pButton
    type="button"
    (click)="AddPost()"
    class="p-button-rounded p-button-success"
  >
   Add Post
  </button>
</div>
