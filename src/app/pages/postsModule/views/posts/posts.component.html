<div *ngIf="posts$ | async as posts">
  <button pButton type="button" (click)="addNewPost()" class="p-button-rounded p-button-primary">
    Add New Post
  </button>
  <div *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <button pButton type="button" (click)="goToEditPost(post.id)" class="p-button-rounded p-button-success">
      Edit Post
    </button>
  </div>
</div>
