<div *ngIf="post$ | async as post">
  <h3>{{ title }}</h3>
  <input type="text" pInputText [(ngModel)]="title" placeholder="Title" />
  <textarea pInputText [(ngModel)]="body" placeholder="Body"></textarea>
  <button
    pButton
    type="button"
    (click)="EditPost(post.id)"
    class="p-button-rounded p-button-success"
  >
    Edit Post
  </button>
</div>
